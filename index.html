	<div id="app"></div>



	<script type="text/x-template" data-image-template>
		<div class="image-container">
			<img src="{{images.standard_resolution.url}}" alt="" />

			<div class="fade"></div>
			<div class="text">
				<div class="user">{{user.username}}</div>
				<div class="caption">{{caption.text}}</div>

				<span class="likes"><i class="fa fa-heart"></i> {{likes.count}}</span>
				<span class="comments"><i class="fa fa-comment"></i> {{comments.count}}</span>
			</div>
		</div>
	</script>

	<script src="jquery.min.js"></script>
	<script src="main.js"></script>
